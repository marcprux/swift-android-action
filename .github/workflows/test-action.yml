name: swift-android-action ci
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  ubuntu:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: skiptools/swift-sqlite
      - uses: marcprux/swift-android-action@main
  macos:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          repository: skiptools/swift-sqlite
      - uses: marcprux/swift-android-action@main

